<!DOCTYPE html>
<html>
  <head>
    <title>Journey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/bootswatch.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="oauth2/oauth2.js"></script>
    <script src="js/journey/home.js"></script>

    <header class="jumbotron subhead" id="overview">
      <div class="row">
        <div class="span18">
          <h1>Your Journey</h1>
        </div>
      </div>
      <div class="row">
        <div class="span1"></div>
        <p class="lead">the story of Edgar Neto</p>
      </div>
    </header>

    <div class="row">

      <!-- LEFT -->
      <div class="span8">
        <section id="past">
        <div class="page-header"> <h2> Where were you one year ago? </h2> </div>
          <div class="row">
              <div  class="span1">
                <a href="#" id="fb-connect">
                    <img src="./img/facebook.png" />
                </a>
              </div>
              <div class="span1">
                <a href="#" id="tw-connect">
                  <img src="./img/twitter.png" />
                </a>
              </div>
          </div>
        </section>
      </div>

      <!-- CENTER -->
      <div class="span2"></div>

      <!-- RIGHT -->
      <div class="span8">
        <section id="future">
          <div class="page-header"> 
            <h2> 
              Where will you be one year from now?
            </h2> 
          </div>
          <div class="row">
            <div class="span8">
              <input id="future-box" type="text" value="ex.: achieve my ideal weight." />
            </div>
          </div>
          
        </section>
      </div>

    </div>

  </body>

</html>
