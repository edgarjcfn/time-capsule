<!DOCTYPE html>
<html>
  <head>
    <title>Journey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <!-- Custom -->
    <link href="css/journey.css" rel="stylesheet" media="screen" />
  </head>
  <body>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.idt.js"></script>
    <script src="js/jquery.nailthumb.1.1.min.js"></script>
    <script src="js/date.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="oauth2/oauth2.js"></script>
    <script src="js/journey/social-buttons.js"></script>
    <script src="js/journey/home.js"></script>

    <header class="header" id="overview">
      <div class="row">
        <div class="span1"></div>
        <div class="span18">
          <h1>Your Journey</h1>
        </div>
      </div>
      <div class="row">
        <div class="span2"></div>
        <p class="lead">the story of Edgar Neto</p>
      </div>
    </header>

    <div class="row">

      <!-- LEFT -->
      <section id="past">
        <div class="span1"></div>
        <div class="span8">
          <div class="page-header"> <h2> Where were you one year ago? </h2> </div>
          
            <a href="#fakelink" class="btn btn-large btn-social-facebook">
              <i class="fui-facebook"></i>
              Connect with Facebook
            </a>
            <a href="#fakelink" class="btn btn-large btn-social-twitter">
              <i class="fui-twitter"></i>
              Connect with Twitter
            </a>
          
          <div class="row">
            <div id="newsfeed">
              

            </div> 
          </div>
        </div>
      </section>  

      <!-- CENTER -->
      <div class="span1"></div>

      <!-- RIGHT -->
      <section id="future">
        <div class="span8">
          <div class="page-header"> 
            <h2> 
              Where will you be one year from now?
            </h2> 
          </div>
          <div class="row tight">
            <div class="span8">
              <div class="control-group large">
                <input id="future-box" type="text" />
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>

  </body>

</html>
